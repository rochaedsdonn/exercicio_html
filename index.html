<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>

    <label for="Nome">Nome</label>
    <input id="Nome" type="text" placeholder=""><br>
    <label for="email">E-mail</label>
    <input id="email" type="email" placeholder=""><br>
    <label for="senha">Senha</label>
    <input id="senha" type="password" placeholder=""><br>
    <button type="submit">
        Cadastrar
    </button>

    <! -- O que foi feito: A entrega desse exercício consiste em: Criar um arquivo HTML que contenha um 
    formulário de cadastro, com os campos nome, e-mail e senha e a existência de um 
    botão para realizar o cadastro; Adicione também uma etiqueta para cada campo e 
    referencie essa etiqueta ao ID que será atribuído ao campo. -->
</html>
